<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container bg-secondary-subtle d-flex justify-content-center align-items-center">

    <div class="container calculator bg-white shadow-lg m-5 border rounded-4">

        <div class="row gy-2 gx-2 p-4">

            <div id="display" class="p-3 border rounded-3 bg-secondary-subtle text-end fs-4 overflow-x-hidden text-break"><span class="cursor">|</span></div>

            <div class="col-3">
                <button class="btn btn-danger w-100">AC</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger w-100">DEL</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning w-100">%</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning w-100">/</button>
            </div>


            <div class="col-3">
                <button class="btn btn-secondary w-100">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning w-100">*</button>
            </div>


            <div class="col-3">
                <button class="btn btn-secondary w-100">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning w-100">-</button>
            </div>


            <div class="col-3">
                <button class="btn btn-secondary w-100">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning w-100">+</button>
            </div>


            <div class="col-3">
                <button class="btn btn-secondary w-100">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100">0</button>
            </div>
            <div class="col-6">
                <button class="btn btn-success w-100">=</button>
            </div>

        </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
